<div class="container" ng-init="getClassList()">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <button class="btn btn-primary" ng-click="create()"><span class="glyphicon glyphicon-plus"></span> 创建班级</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <!--<th>班级编号</th>-->
                    <th>班级名称</th>
                    <th>学生数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="class in classList track by $index">
                    <td ng-bind="$index"></td>
                    <!--<td ng-bind="class.classId"></td>-->
                    <td ng-bind="class.name"></td>
                    <td ng-bind="class.studentCount"></td>
                    <td>
                        <button class="btn btn-xs btn-default" ng-click="update($index)"><span class="glyphicon glyphicon-edit"></span> 修改</button>
                        <button class="btn btn-xs btn-danger" ng-click="delete($index)"><span class="glyphicon glyphicon-trash"></span> 删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="classModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">创建新班级</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <!--<div class="form-group">-->
                        <!--<label>班级编号</label>-->
                        <!--<input type="text" ng-model="modal.classId" class="form-control">-->
                    <!--</div>-->
                    <div class="form-group">
                        <label>班级名称</label>
                        <input type="text" ng-model="modal.name" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
