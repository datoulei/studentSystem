<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-5">
            <div class="panel panel-primary"  ng-init="getTodoList()">
                <div class="panel-heading">
                    待办事项
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="content" ng-keypress="todoSave($event)">
                        <!--<span class="input-group-addon"><i class="glyphicon glyphicon-saved"></i></span>-->
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="todoSave()"><i class="glyphicon glyphicon-saved"></i></button>
                        </span>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="todo in todoList">
                        <span ng-bind="todo.content"></span>
                        <button type="button" class="close" ng-click="todoDel($index)">&times;</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
